<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <title>BOOK TRADE</title>
    <script src="js/botão.js"></script>
    <script>
        function enviarComentario() {
            // Capturar os valores dos campos de entrada
            var nome = document.getElementById("name").value;
            var comentario = document.getElementById("comentario").value;

            // Construir a mensagem completa com nome e comentário
            var mensagemCompleta = nome + ": " + comentario;

            // Criar um novo elemento de parágrafo para exibir o comentário
            var novoComentario = document.createElement("p");
            novoComentario.textContent = mensagemCompleta;

            // Adicionar o novo comentário à seção de comentários
            var secaoComentarios = document.getElementById("comentarios-section");
            secaoComentarios.appendChild(novoComentario);

            // Limpar os campos de entrada após o envio
            document.getElementById("name").value = "";
            document.getElementById("comentario").value = "";

            // Impedir o envio padrão do formulário
            return false;
        }
    </script>
</head>

<body>
    <h1>BOOK TRADE</h1>
    <main class="livro" id="livro1">
        <div class="livro">
            <img class="imagem" src="./src/imagens/1003w-3sSIgiJNZo8.webp" alt="imagem1" id="primeiro">
            <div class="conteudo">
                <h2 class="nome-livro">Tudo pelo meu pai</h2>
                <p class="descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci autem iusto
                    totam illum laborum nisi ab quod, optio rem reiciendis commodi distinctio nihil ipsum repudiandae
                    quasi pariatur rerum voluptatem error.</p>

            </div>
        </div>
    </main>

    <section id="comentarios-section">
        <h2>Comentários</h2>
        <form onsubmit="return enviarComentario()">
            <input type="text" id="name" placeholder="Seu nome">
            <textarea id="comentario" placeholder="Seu comentário"></textarea>
            <input type="submit" id="submit" value="Enviar">
        </form>
    </section>

</body>

</html>
