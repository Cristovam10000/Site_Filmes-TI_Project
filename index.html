<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de @media</title>
    <style>
        body {
            font-size: 16px; /* Tamanho de fonte padrão */
        }

        @media screen and (max-width: 768px) {
            body {
              background-color: red;
                font-size: 14px; /* Tamanho de fonte menor para telas estreitas */
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de @media</h1>
    <p>Este parágrafo terá um tamanho de fonte de 16px em telas maiores e 14px em telas menores que 768 pixels.</p>
</body>
</html>
