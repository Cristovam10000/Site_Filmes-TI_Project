<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filmes Aleatórios</h1>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="#">Todos os Filmes</a></li>
                <li><a href="#">Gêneros</a></li>
                <li><a href="#">Atores</a></li>
            </ul>
        </nav>

        <section id="destaque">
            </section>

        <section id="filmes">
            </section>

        <section id="formulario">
            <h2>Encontre seu Filme Favorito</h2>
            <form>
                <label for="nome">Nome do Filme:</label>
                <input type="text" id="nome" name="nome">

                <label for="genero">Gênero:</label>
                <select id="genero" name="genero">
                    <option value="">Todos</option>
                    </select>

                <label for="ator">Ator/Atriz:</label>
                <input type="text" id="ator" name="ator">

                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Filmes Aleatórios</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
