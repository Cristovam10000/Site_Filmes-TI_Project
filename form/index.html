<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../home/style.css">
</head>
<body>
    <header >
        <h1>Filmes de TI</h1> 
        <nav>
          <a href="../home/index.html">Home</a>
          <a href="../form/index.html">Form</a>
          <button id="toggleThemeButton"><img src="../assets/theme.png" alt=""> </button>
        </nav>
    </header>

    <section id="contact">
        <h1 align="center">Envie seu Filme</h1>
        <form action="../home/index.html" align="center">
            <label for="">Nome</label>
            <input type="text" name="name" placeholder="Nome"> <br>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Email"> <br>
            <label for="">Titulo</label>
            <input type="text" name="title" placeholder="Titulo do Filme"> <br>
            <label for="">Opinião</label>
            <input type="text" name="opinian" placeholder="Sua Opinião do Filme"> <br>
            <label for="">Nota</label>
            <input type="number" name="grade" placeholder="Nota do Filme" > <br>
            <button>Enviar</button>
        </form>
    </section>

    <footer>
        <nav id="footer">
            <a href="https://www.instagram.com/" target="_blank"> 
                <img src="../assets/Instagram-Icon.png" alt="Instagram"> Instagram
            </a>
            <a href="https://www.facebook.com/" target="_blank"> 
                <img src="../assets/124010.png" alt="Instagram"> Facebook
            </a>
            <a href="https://www.twitter.com/" target="_blank"> 
                <img src="../assets/free-twitter-logo-icon-2429-thumb.png" alt="Instagram"> Twitter
            </a>
            <a href="https://www.reddit.com/" target="_blank"> 
                <img src="../assets/2018_social_media_popular_app_logo_reddit-512.webp" alt="Instagram"> Reddit
            </a>
        </nav>
    </footer>

    <script src="../pages/main.js"></script>
</body>
</html>
